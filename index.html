<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Achraf!</title>
    <style>
     body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url("https://ibb.co/rR9rSPGb"><img src="https://i.ibb.co/v69nG5xs/Whats-App-Image-2025-02-09-21-54-32-402915ec.jpg" alt="Whats-App-Image-2025-02-09-21-54-32-402915ec" border="0") no-repeat center center/cover;
    font-family: Arial, sans-serif;
    overflow: hidden;
     }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            position: relative;
            transform: scale(0);
            animation: popIn 0.5s forwards 0.5s;
        }
        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        h1 {
            color: #ff4b5c;
        }
        .message {
            display: none;
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4b5c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff7b89;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            opacity: 0.7;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ğŸ‰ Happy Birthday Achraf! ğŸ‚</h1>
        <p>Click the button to open your surprise!</p>
        <button onclick="showMessage()">Open</button>
        <p class="message" id="hiddenMessage">Dear Achraf, I'm truly grateful to have you as a friend. Your kindness and positive energy always brighten my day! Wishing you a birthday filled with laughter, love, and all the happiness you deserve! ğŸˆğŸğŸ¥³</p>
    </div>
    <script>
        function showMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
